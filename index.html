<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Choosing gift for my sweety ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px #00000050;
    }
    .form-container {
      background: #ffffffaa;
      padding: 1.5rem;
      border-radius: 12px;
      display: inline-block;
      max-width: 400px;
    }
    input, textarea {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #ff7eb9;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button:hover {
      background: #ff4e8f;
    }
  </style>
</head>
<body>
  <h1>Ctrl + Heart + Enter💖</h1>
  <p>Answer these little questions for me, Abhilasha baby 🥺👉👈</p>

  <div class="form-container">
    <form action="mailto:YOUR_EMAIL_HERE" method="post" enctype="text/plain">
      <label>1. What’s one thing you really want these days?</label><br>
      <textarea name="wish" rows="2" required></textarea><br>

      <label>2. What kind of surprises make you happy?</label><br>
      <textarea name="surprise" rows="2" required></textarea><br>

      <label>3. If you could have any gift in the world, what would it be?</label><br>
      <textarea name="gift" rows="2" required></textarea><br>

      <label>4. Any secret wish you want me to know? 😉</label><br>
      <textarea name="secret" rows="2"></textarea><br>

      <button type="submit">Send to Me ❤️</button>
    </form>
  </div>

</body>
</html>
